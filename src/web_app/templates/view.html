    <script type="text/javascript">
        function sendPostRequest(e){
          e.preventDefault();
          var action = $(this).attr("action");
	        var data = {};
          $(this).serializeArray().map(function(x){data[x.name] = x.value;});
          $.ajax({
            type: "POST",
            url: action,
            data: JSON.stringify(data),
            headers: {
              "Accept": "application/json"
            },
	    success: function(data) { console.log(data); },
	    contentType:'application/json'
          }).done(function() {
            $('.w-form-done').css('display','block');
          }).fail(function() {
            $('.w-form-fail').css('display','block');
          });
        }

        function sendGetRequest(e, url_spec, onSuccess){
          e.preventDefault();
          $.ajax({
            type: "GET",
            url: url_spec,
            headers: {
              "Accept": "application/json"
            },
            success: onSuccess
          }).done(function() {
            $('.w-form-done').css('display','block');
          }).fail(function() {
            $('.w-form-fail').css('display','block');
          });
        }

        // Use this method to stop redirecting
        // Put the ID of the form in jQuery, and request method you want to use
        $("#microphone-direction-form").submit(function (e){
            sendGetRequest(e, "/microphone/direction", function(data){ $("#mic-direction").val(data)})
        });
        $("#microphone-speaking-form").submit(function (e){
            sendGetRequest(e, "/microphone/speaking", function (data){ $("#mic-speaking").val(data)})
        })
        $("#camera-reboot-form").submit(sendPostRequest);
        $("#camera-on-form").submit(sendPostRequest);
        $("#camera-off-form").submit(sendPostRequest);
        $("#camera-move-absolute").submit(sendPostRequest);
        $("#camera-move-relative").submit(sendPostRequest);
        $("#camera-move-vector").submit(sendPostRequest)
        $("#camera-home-form").submit(sendPostRequest);
        $("#camera-zoom-get-form").submit(function(e){
		sendGetRequest(e, "/camera/zoom/get", function(data){ document.getElementById("zoom-value").innerHTML = data; })
        });
        $("#camera-zoom-set-form").submit(sendPostRequest);
        $("#camera-stop-form").submit(sendPostRequest);
	    $("#microphone-set-height-form").submit(sendPostRequest);

        (() => {
  'use strict'

  const storedTheme = localStorage.getItem('theme')

  const getPreferredTheme = () => {
    if (storedTheme) {
      return storedTheme
    }

    return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
  }

  const setTheme = function (theme) {
    if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-bs-theme', 'dark')
    } else {
      document.documentElement.setAttribute('data-bs-theme', theme)
    }
  }

  setTheme(getPreferredTheme())

  const showActiveTheme = (theme, focus = false) => {
    const themeSwitcher = document.querySelector('#bd-theme')

    if (!themeSwitcher) {
      return
    }

    const themeSwitcherText = document.querySelector('#bd-theme-text')
    const activeThemeIcon = document.querySelector('.theme-icon-active use')
    const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
    const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href')

    document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
      element.classList.remove('active')
      element.setAttribute('aria-pressed', 'false')
    })

    btnToActive.classList.add('active')
    btnToActive.setAttribute('aria-pressed', 'true')
    activeThemeIcon.setAttribute('href', svgOfActiveBtn)
    const themeSwitcherLabel = `${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})`
    themeSwitcher.setAttribute('aria-label', themeSwitcherLabel)

    if (focus) {
      themeSwitcher.focus()
    }
  }

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
    if (storedTheme !== 'light' || storedTheme !== 'dark') {
      setTheme(getPreferredTheme())
    }
  })

  window.addEventListener('DOMContentLoaded', () => {
    showActiveTheme(getPreferredTheme())

    document.querySelectorAll('[data-bs-theme-value]')
      .forEach(toggle => {
        toggle.addEventListener('click', () => {
          const theme = toggle.getAttribute('data-bs-theme-value')
          localStorage.setItem('theme', theme)
          setTheme(theme)
          showActiveTheme(theme, true)
        })
      })
  })
})()
