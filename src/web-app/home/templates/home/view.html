<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <h1>Some text for reference</h1>
        <form action="/test" method="post" id="formID"><button type="submit" target="hiddenFrame" class="btn btn-primary">Primary</button></form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        function sendGetRequest(e){
          e.preventDefault();
          var action = $(this).attr("action");
          var data = {};
          $(this).serializeArray().map(function(x){data[x.name] = x.value;}); 
          $.ajax({
            type: "POST",
            url: action,
            data: JSON.stringify(data),
            headers: {
              "Accept": "application/json"
            },
            success: function(data) {
                console.log(data);
            },
          }).done(function() {
            $('.w-form-done').css('display','block');
          }).fail(function() {
            $('.w-form-fail').css('display','block');
          });
        }

        $("#formID").submit(sendGetRequest);
    </script>
</body>
</html>
